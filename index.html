<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opening Hours</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="grid">
		<h1 class="header">Opening hours</h1>
		<div class="days">
			<div><p>Monday</p></div>
			<div><p>Tuesday</p></div>
			<div><p>Wednesday</p></div>
			<div><p>Thursday</p></div>
			<div><p>Friday</p></div>
			<div><p>Saturday</p></div>
			<div><p>Sunday</p></div>
		</div>
		<div class="hours">
			
				<p><span class="openingHour">09</span>:<span class="openingMinutes">00</span> - <span class="closingHour">17</span>:<span class="closingMinutes">00</span></p>
			
				<p><span class="openingHour">10</span>:<span class="openingMinutes">00</span> - <span class="closingHour">17</span>:<span class="closingMinutes">00</span></p>

				<p><span class="openingHour">11</span>:<span class="openingMinutes">00</span> - <span class="closingHour">17</span>:<span class="closingMinutes">00</span></p>

				<p><span class="openingHour">12</span>:<span class="openingMinutes">00</span> - <span class="closingHour">17</span>:<span class="closingMinutes">00</span></p>

				<p><span class="openingHour">13</span>:<span class="openingMinutes">00</span> - <span class="closingHour">17</span>:<span class="closingMinutes">00</span></p>

				<p><span class="openingHour">14</span>:<span class="openingMinutes">00</span> - <span class="closingHour">17</span>:<span class="closingMinutes">00</span></p>

				<p><span class="openingHour">15</span>:<span class="openingMinutes">00</span> - <span class="closingHour">17</span>:<span class="closingMinutes">00</span></p>

		</div>
		<div class="message">
			<p>The shop is now:</p>
			<p id="status">CLOSED</p>
		</div>
	</div>
	
	<script src="assets/js/main.js"></script>
</body>
</html>
